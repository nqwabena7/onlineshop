<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iPhone Store</title>

  <!-- Bootstrap for layout -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }
    .navbar-brand {
      font-weight: bold;
      color: #ff6600;
    }
    .categories {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
    }
    .categories h5 {
      font-size: 1rem;
      margin-bottom: 10px;
    }
    .categories ul {
      list-style: none;
      padding-left: 0;
    }
    .categories ul li {
      padding: 8px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background 0.2s;
    }
    .categories ul li:hover {
      background: #f0f0f0;
      color: #ff6600;
    }
    .hero {
      background: url("https://www.apple.com/v/iphone/home/bv/images/overview/hero/hero_iphone_15__f6k57ajpnpe2_large.jpg") no-repeat center center/cover;
      border-radius: 8px;
      height: 320px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .product-card {
      border: 1px solid #eee;
      border-radius: 8px;
      transition: transform 0.2s;
      background: #fff;
    }
    .product-card:hover {
      transform: scale(1.03);
      border-color: #ff6600;
    }
    .product-card img {
      max-height: 180px;
      object-fit: contain;
    }
    .product-card .card-body {
      text-align: center;
    }
    .footer {
      background: #222;
      color: #aaa;
      padding: 20px;
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="#">iPhoneStore</a>
      <form class="d-flex ms-auto me-3">
        <input class="form-control me-2" type="search" placeholder="Search iPhones..." />
        <button class="btn btn-outline-dark" type="submit"><i class="bi bi-search"></i></button>
      </form>
      <a href="#" class="btn btn-outline-dark"><i class="bi bi-cart"></i> Cart</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <div class="row">
      
      <!-- Sidebar Categories -->
      <div class="col-md-3">
        <div class="categories">
          <h5><i class="bi bi-list"></i> iPhone Categories</h5>
          <ul>
            <li>iPhone X</li>
            <li>iPhone XR</li>
            <li>iPhone XS</li>
            <li>iPhone 11</li>
            <li>iPhone 12</li>
            <li>iPhone 13</li>
            <li>iPhone 14</li>
            <li>iPhone 15</li>
            <li>iPhone 16</li>
          </ul>
        </div>
      </div>

      <!-- Main Section -->
      <div class="col-md-9">
        
        <!-- Hero Banner -->
        <div class="hero">
          Shop the Latest iPhones
        </div>

        <!-- Featured Products -->
        <h4 class="mb-3">Featured iPhones</h4>
        <div class="row g-3">
          <!-- Example product -->
          <div class="col-md-4">
            <div class="card product-card">
              <img src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/iphone-14-pro-max-gold-select?wid=940&hei=1112&fmt=png-alpha&.v=1660765075969" class="card-img-top" alt="iPhone 14 Pro">
              <div class="card-body">
                <h6 class="card-title">iPhone 14 Pro</h6>
                <p class="text-muted">$999</p>
                <button class="btn btn-sm btn-dark">Add to Cart</button>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card product-card">
              <img src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/iphone-13-blue-select-2021?wid=940&hei=1112&fmt=png-alpha&.v=1645572386471" class="card-img-top" alt="iPhone 13">
              <div class="card-body">
                <h6 class="card-title">iPhone 13</h6>
                <p class="text-muted">$799</p>
                <button class="btn btn-sm btn-dark">Add to Cart</button>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card product-card">
              <img src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/iphone-12-purple-select-2021?wid=940&hei=1112&fmt=png-alpha&.v=1617131311000" class="card-img-top" alt="iPhone 12">
              <div class="card-body">
                <h6 class="card-title">iPhone 12</h6>
                <p class="text-muted">$699</p>
                <button class="btn btn-sm btn-dark">Add to Cart</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 iPhoneStore. All rights reserved.</p>
  </div>

</body>
</html>
